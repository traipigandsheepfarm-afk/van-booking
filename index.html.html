<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบจองที่นั่งรถตู้โดยสาร</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Sarabun', 'Prompt', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-purple-50">
    <div id="app"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // SVG Icons
        const CalendarIcon = () => (
            <svg className="w-5 h-5 inline" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                <line x1="16" y1="2" x2="16" y2="6"/>
                <line x1="8" y1="2" x2="8" y2="6"/>
                <line x1="3" y1="10" x2="21" y2="10"/>
            </svg>
        );

        const UserIcon = () => (
            <svg className="w-4 h-4 inline" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
            </svg>
        );

        const PhoneIcon = () => (
            <svg className="w-4 h-4 inline" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
            </svg>
        );

        const MapPinIcon = () => (
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
            </svg>
        );

        const ClockIcon = () => (
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="10"/>
                <polyline points="12 6 12 12 16 14"/>
            </svg>
        );

        const CheckIcon = () => (
            <svg className="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <polyline points="20 6 9 17 4 12"/>
            </svg>
        );

        const XIcon = () => (
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <line x1="18" y1="6" x2="6" y2="18"/>
                <line x1="6" y1="6" x2="18" y2="18"/>
            </svg>
        );

        const VanBookingApp = () => {
            const [seats, setSeats] = useState([]);
            const [selectedSeats, setSelectedSeats] = useState([]);
            const [bookingStep, setBookingStep] = useState('select');
            const [customerInfo, setCustomerInfo] = useState({
                name: '',
                phone: '',
                date: new Date().toISOString().split('T')[0]
            });
            const [bookings, setBookings] = useState([]);

            useEffect(() => {
                loadData();
            }, []);

            const loadData = () => {
                try {
                    const seatsData = localStorage.getItem('van-seats');
                    if (seatsData) {
                        setSeats(JSON.parse(seatsData));
                    } else {
                        const initialSeats = [
                            { id: 0, row: 1, position: 0, isBooked: false, bookedBy: null, isDriver: true },
                            { id: 1, row: 1, position: 1, isBooked: false, bookedBy: null, isDriver: false },
                            { id: 2, row: 2, position: 0, isBooked: false, bookedBy: null, isDriver: false },
                            { id: 3, row: 2, position: 1, isBooked: false, bookedBy: null, isDriver: false },
                            { id: 4, row: 3, position: 0, isBooked: false, bookedBy: null, isDriver: false },
                            { id: 5, row: 3, position: 1, isBooked: false, bookedBy: null, isDriver: false },
                            { id: 6, row: 3, position: 2, isBooked: false, bookedBy: null, isDriver: false },
                            { id: 7, row: 4, position: 0, isBooked: false, bookedBy: null, isDriver: false },
                            { id: 8, row: 4, position: 1, isBooked: false, bookedBy: null, isDriver: false },
                            { id: 9, row: 4, position: 2, isBooked: false, bookedBy: null, isDriver: false }
                        ];
                        setSeats(initialSeats);
                        localStorage.setItem('van-seats', JSON.stringify(initialSeats));
                    }

                    const bookingsData = localStorage.getItem('van-bookings');
                    if (bookingsData) {
                        setBookings(JSON.parse(bookingsData));
                    }
                } catch (error) {
                    console.error('Error loading data:', error);
                }
            };

            const handleSeatClick = (seatId) => {
                if (bookingStep !== 'select') return;
                const seat = seats.find(s => s.id === seatId);
                if (seat.isBooked || seat.isDriver) return;

                if (selectedSeats.includes(seatId)) {
                    setSelectedSeats(selectedSeats.filter(id => id !== seatId));
                } else {
                    setSelectedSeats([...selectedSeats, seatId]);
                }
            };

            const handleConfirmBooking = () => {
                if (!customerInfo.name || !customerInfo.phone) {
                    alert('กรุณากรอกข้อมูลให้ครบถ้วน');
                    return;
                }

                const updatedSeats = seats.map(seat => {
                    if (selectedSeats.includes(seat.id)) {
                        return { ...seat, isBooked: true, bookedBy: customerInfo.name };
                    }
                    return seat;
                });

                const newBooking = {
                    id: Date.now(),
                    seats: selectedSeats,
                    customer: customerInfo,
                    bookingDate: new Date().toISOString(),
                    tripDate: customerInfo.date
                };

                try {
                    localStorage.setItem('van-seats', JSON.stringify(updatedSeats));
                    const updatedBookings = [...bookings, newBooking];
                    localStorage.setItem('van-bookings', JSON.stringify(updatedBookings));
                    
                    setSeats(updatedSeats);
                    setBookings(updatedBookings);
                    setBookingStep('success');
                } catch (error) {
                    console.error('Error saving booking:', error);
                    alert('เกิดข้อผิดพลาดในการจอง กรุณาลองใหม่อีกครั้ง');
                }
            };

            const handleNewBooking = () => {
                setSelectedSeats([]);
                setCustomerInfo({
                    name: '',
                    phone: '',
                    date: new Date().toISOString().split('T')[0]
                });
                setBookingStep('select');
            };

            const handleCancelBooking = (bookingId) => {
                const booking = bookings.find(b => b.id === bookingId);
                if (!booking) return;

                if (!confirm('ต้องการยกเลิกการจองนี้ใช่หรือไม่?')) return;

                const updatedSeats = seats.map(seat => {
                    if (booking.seats.includes(seat.id)) {
                        return { ...seat, isBooked: false, bookedBy: null };
                    }
                    return seat;
                });

                const updatedBookings = bookings.filter(b => b.id !== bookingId);

                try {
                    localStorage.setItem('van-seats', JSON.stringify(updatedSeats));
                    localStorage.setItem('van-bookings', JSON.stringify(updatedBookings));
                    
                    setSeats(updatedSeats);
                    setBookings(updatedBookings);
                } catch (error) {
                    console.error('Error canceling booking:', error);
                }
            };

            const getSeatColor = (seat) => {
                if (seat.isDriver) return 'bg-gray-800 cursor-not-allowed';
                if (seat.isBooked) return 'bg-red-500 cursor-not-allowed';
                if (selectedSeats.includes(seat.id)) return 'bg-green-500';
                return 'bg-blue-500 hover:bg-blue-600 cursor-pointer';
            };

            const renderSeats = () => {
                const rows = [];
                
                for (let rowNum = 1; rowNum <= 4; rowNum++) {
                    const rowSeats = seats.filter(s => s.row === rowNum);
                    rows.push(
                        <div key={rowNum} className="flex justify-center gap-4 mb-3">
                            {rowSeats.map(seat => (
                                <div
                                    key={seat.id}
                                    onClick={() => handleSeatClick(seat.id)}
                                    className={`w-16 h-16 rounded-lg flex items-center justify-center text-white font-bold transition-all transform hover:scale-105 ${getSeatColor(seat)}`}
                                >
                                    {seat.isDriver ? '🚗' : seat.id}
                                </div>
                            ))}
                        </div>
                    );
                }

                return rows;
            };

            if (bookingStep === 'success') {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-green-50 to-blue-50 p-4">
                        <div className="max-w-2xl mx-auto">
                            <div className="bg-white rounded-2xl shadow-2xl p-8 text-center">
                                <div className="w-20 h-20 bg-green-500 rounded-full flex items-center justify-center mx-auto mb-6">
                                    <CheckIcon />
                                </div>
                                <h2 className="text-3xl font-bold text-gray-800 mb-4">จองสำเร็จ!</h2>
                                <p className="text-gray-600 mb-6">ขอบคุณที่ใช้บริการ</p>
                                
                                <div className="bg-gray-50 rounded-xl p-6 mb-6 text-left">
                                    <h3 className="font-bold text-lg mb-4">รายละเอียดการจอง</h3>
                                    <div className="space-y-2">
                                        <p><span className="font-semibold">ชื่อ:</span> {customerInfo.name}</p>
                                        <p><span className="font-semibold">เบอร์โทร:</span> {customerInfo.phone}</p>
                                        <p><span className="font-semibold">วันที่เดินทาง:</span> {new Date(customerInfo.date).toLocaleDateString('th-TH')}</p>
                                        <p><span className="font-semibold">ที่นั่ง:</span> {selectedSeats.sort((a, b) => a - b).join(', ')}</p>
                                    </div>
                                </div>
                                
                                <button
                                    onClick={handleNewBooking}
                                    className="bg-blue-500 text-white px-8 py-3 rounded-lg font-semibold hover:bg-blue-600 transition-colors"
                                >
                                    จองใหม่อีกครั้ง
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-purple-50 p-4">
                    <div className="max-w-6xl mx-auto">
                        <div className="bg-white rounded-2xl shadow-xl p-6 mb-6">
                            <h1 className="text-3xl font-bold text-center text-gray-800 mb-2">
                                🚐 ระบบจองที่นั่งรถตู้โดยสาร
                            </h1>
                            <div className="flex items-center justify-center gap-6 text-gray-600">
                                <div className="flex items-center gap-2">
                                    <MapPinIcon />
                                    <span>กรุงเทพ - ขอนแก่น</span>
                                </div>
                                <div className="flex items-center gap-2">
                                    <ClockIcon />
                                    <span>เวลา: 08:00 น.</span>
                                </div>
                            </div>
                        </div>

                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                            <div className="lg:col-span-2 bg-white rounded-2xl shadow-xl p-6">
                                <h2 className="text-2xl font-bold text-gray-800 mb-6 text-center">เลือกที่นั่ง</h2>
                                
                                <div className="flex justify-center gap-6 mb-6 text-sm">
                                    <div className="flex items-center gap-2">
                                        <div className="w-6 h-6 bg-blue-500 rounded"></div>
                                        <span>ว่าง</span>
                                    </div>
                                    <div className="flex items-center gap-2">
                                        <div className="w-6 h-6 bg-green-500 rounded"></div>
                                        <span>เลือกแล้ว</span>
                                    </div>
                                    <div className="flex items-center gap-2">
                                        <div className="w-6 h-6 bg-red-500 rounded"></div>
                                        <span>จองแล้ว</span>
                                    </div>
                                    <div className="flex items-center gap-2">
                                        <div className="w-6 h-6 bg-gray-800 rounded"></div>
                                        <span>คนขับ</span>
                                    </div>
                                </div>

                                <div className="bg-gray-100 rounded-xl p-8">
                                    <div className="text-center mb-4 font-bold text-gray-600">หน้ารถ</div>
                                    {renderSeats()}
                                    <div className="text-center mt-4 font-bold text-gray-600">หลังรถ</div>
                                </div>

                                {selectedSeats.length > 0 && bookingStep === 'select' && (
                                    <div className="mt-6 text-center">
                                        <p className="text-lg mb-4">
                                            เลือกที่นั่ง: <span className="font-bold text-blue-600">
                                                {selectedSeats.sort((a, b) => a - b).join(', ')}
                                            </span>
                                        </p>
                                        <button
                                            onClick={() => setBookingStep('confirm')}
                                            className="bg-blue-500 text-white px-8 py-3 rounded-lg font-semibold hover:bg-blue-600 transition-colors"
                                        >
                                            ดำเนินการจอง
                                        </button>
                                    </div>
                                )}
                            </div>

                            <div className="space-y-6">
                                {bookingStep === 'confirm' && (
                                    <div className="bg-white rounded-2xl shadow-xl p-6">
                                        <h2 className="text-xl font-bold text-gray-800 mb-4">ข้อมูลผู้โดยสาร</h2>
                                        <div className="space-y-4">
                                            <div>
                                                <label className="block text-sm font-semibold text-gray-700 mb-2">
                                                    <UserIcon /> ชื่อ-นามสกุล
                                                </label>
                                                <input
                                                    type="text"
                                                    value={customerInfo.name}
                                                    onChange={(e) => setCustomerInfo({...customerInfo, name: e.target.value})}
                                                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                    placeholder="กรอกชื่อ-นามสกุล"
                                                />
                                            </div>
                                            
                                            <div>
                                                <label className="block text-sm font-semibold text-gray-700 mb-2">
                                                    <PhoneIcon /> เบอร์โทรศัพท์
                                                </label>
                                                <input
                                                    type="tel"
                                                    value={customerInfo.phone}
                                                    onChange={(e) => setCustomerInfo({...customerInfo, phone: e.target.value})}
                                                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                    placeholder="0XX-XXX-XXXX"
                                                />
                                            </div>
                                            
                                            <div>
                                                <label className="block text-sm font-semibold text-gray-700 mb-2">
                                                    <CalendarIcon /> วันที่เดินทาง
                                                </label>
                                                <input
                                                    type="date"
                                                    value={customerInfo.date}
                                                    onChange={(e) => setCustomerInfo({...customerInfo, date: e.target.value})}
                                                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                />
                                            </div>

                                            <div className="bg-blue-50 p-4 rounded-lg">
                                                <p className="text-sm font-semibold text-gray-700 mb-2">สรุปการจอง:</p>
                                                <p className="text-sm text-gray-600">ที่นั่ง: {selectedSeats.sort((a, b) => a - b).join(', ')}</p>
                                                <p className="text-sm text-gray-600">จำนวน: {selectedSeats.length} ที่นั่ง</p>
                                            </div>

                                            <div className="flex gap-3">
                                                <button
                                                    onClick={() => setBookingStep('select')}
                                                    className="flex-1 bg-gray-300 text-gray-700 px-4 py-3 rounded-lg font-semibold hover:bg-gray-400 transition-colors"
                                                >
                                                    ย้อนกลับ
                                                </button>
                                                <button
                                                    onClick={handleConfirmBooking}
                                                    className="flex-1 bg-green-500 text-white px-4 py-3 rounded-lg font-semibold hover:bg-green-600 transition-colors"
                                                >
                                                    ยืนยันการจอง
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                )}

                                <div className="bg-white rounded-2xl shadow-xl p-6">
                                    <h2 className="text-xl font-bold text-gray-800 mb-4">
                                        ประวัติการจอง ({bookings.length})
                                    </h2>
                                    <div className="space-y-3 max-h-96 overflow-y-auto">
                                        {bookings.length === 0 ? (
                                            <p className="text-gray-500 text-center py-4">ยังไม่มีการจอง</p>
                                        ) : (
                                            bookings.slice().reverse().map(booking => (
                                                <div key={booking.id} className="bg-gray-50 rounded-lg p-4 border border-gray-200">
                                                    <div className="flex justify-between items-start mb-2">
                                                        <div>
                                                            <p className="font-semibold text-gray-800">{booking.customer.name}</p>
                                                            <p className="text-sm text-gray-600">{booking.customer.phone}</p>
                                                        </div>
                                                        <button
                                                            onClick={() => handleCancelBooking(booking.id)}
                                                            className="text-red-500 hover:text-red-700"
                                                            title="ยกเลิกการจอง"
                                                        >
                                                            <XIcon />
                                                        </button>
                                                    </div>
                                                    <p className="text-sm text-gray-600">
                                                        ที่นั่ง: {booking.seats.sort((a, b) => a - b).join(', ')}
                                                    </p>
                                                    <p className="text-xs text-gray-500 mt-1">
                                                        วันที่เดินทาง: {new Date(booking.tripDate).toLocaleDateString('th-TH')}
                                                    </p>
                                                </div>
                                            ))
                                        )}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<VanBookingApp />, document.getElementById('app'));
    </script>
</body>
</html>
